<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        .container{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to right,rgb(129, 225, 232),rgb(63, 136, 208),rgb(141, 99, 181),rgb(196, 13, 196));
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        
        }
        .wrapper{
            width: 350px;
            height: 600px;
            background-color: white;
            padding: 30px;
            box-shadow: rgba( 0,0,0,0.2) 0px 0px 10px;
            border-radius: 10px;
        }
        h1{
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            flex: 1;
            min-height: 40%;
            margin: 10px 0px;
            padding: 5px;
            font-size: 18px;
        }
        input[type=submit]{
            margin-top: 30px;
            border: 1px solid gray;
            border-radius: 60px;
            color: white;
            background-image: linear-gradient(to right,rgb(129, 225, 232),rgb(106, 159, 212),rgb(167, 135, 197),rgb(220, 18, 220));
        }
        input[type=email],input[type=password]{
            border: none;
            border-bottom: 2px solid rgb(210, 208, 208);
            font-size: 17px;color: grey;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        
        button{
          background: linear-gradient(to bottom, #33ccff 0%, #cc33ff 100%);
          color: white;
          padding: 14px 20px;
          margin: 0px 0 ;
          border: none;
            cursor: pointer;
            border-radius: 20px;
            width: 100%;
            font-size: small;
            }
            button:hover {
              background:  linear-gradient(to bottom, #33ccff 0%, #cc33ff 100%);
            }
        .images{
            text-align:center;
            margin-top: 15px;
        }
        h1{
            font-family:Arial, Helvetica, sans-serif;
        }

        .input-icons i {
            position:absolute;
        }
          
        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }
          
        .icon {
            padding: 20px;
            color: black;
            min-width: 50px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
        }

    
    </style>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <h1>Login</h1>
                <form>
                    <label style="font-size: 15px;">Username</label>
                    <div class="input-icons">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="email" placeholder="Type your username" name=" username" required>
                    </div>
                    <label style="font-size: 15px;">Password</label>
                    <div class="input-icons">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Type your password"  name="password" required>
                    </div>
                    <label style="text-align: end; font-size: 15px;color:black;">Forgot Password ?</label>
                    <button type="submit"> Login</button>
                    <label style="text-align: center; font-size: 17px;color: black;margin-top: 25px;">Or Signup Using</label>
